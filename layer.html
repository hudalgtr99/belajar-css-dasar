<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layer</title>

    <style>
        /* layer ini adalah urutan yg diprioritaskan. 
        Disini tertulis urutannya b lebih prioritas daripada a */
        @layer b,a;
        h2 {
            color: blue;
        }
        @layer a {
            h1 {
                color: red;
            }
        }

        @layer b {
            h1 {
                color: pink;
            }
        }
    </style>
</head>
<body>
    <h1>Ini judul</h1>
    <h2>Ini sub judul</h2>
</body>
</html>
