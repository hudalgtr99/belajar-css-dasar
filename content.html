<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content</title>

    <style>
        .konten {
            content: "Test";
        }

        .konten::before {
            content: "Miftah"
        }

        .konten::after {
            content: "Miftah";
        }

    </style>

</head>
<body>
    <p class="konten">Ini Konten</p>
</body>
</html>
