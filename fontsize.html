<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font</title>

    <style>
        h1 {
            font-family: sans-serif;
            font-style: italic;
            font-weight: bolder;
            font-size: 50px;
        }

        p {
            font-family: fantasy;
            font-weight: bold;
            font-style: italic;
            font-size: 10px;
        }
    </style>

</head>
<body>
    <h1>Ini adalah judul</h1>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic autem dolore quia, eum quis nisi? Est, obcaecati quia distinctio cupiditate non corrupti minus, soluta minima ut aliquam suscipit accusantium assumenda!
    </p>
</body>
</html>
