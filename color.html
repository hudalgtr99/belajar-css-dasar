<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color</title>

    <style>
        h1 {
            color: pink;
        }

        h2 {
            color: rgb(255, 0, 244);
        }

        h3 {
            color: #be00ff;
        }

        p {
            color: hsl(309, 100%, 50%);
        }
    </style>

</head>
<body>
    <h1>Ini title</h1>
    <h2>Ini subtitle</h2>
    <h3>Ini bookmark</h3>
    <p>Ini artikel</p>
</body>
</html>
