<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute</title>

    <style>
        a[target="_blank"] {
            color: red;
        }
        p[title|="belajar"]{
            color:yellow;
        }

    </style>

</head>
<body>
    <a href="" target="_blank">Contoh 1</a>
    <a href="">Contoh 1</a>
    <a href="" target="_self">Contoh 1</a>
    <a href="">Contoh 1</a>

    <p title="belajar pemrograman">Ini tidak dipilih</p>
    <p title="belajarpemrograman">Ini tidak dipilih</p>
    <p title="belajar-pemrograman">Ini tidak dipilih</p>
</body>
</html>
