<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascade</title>
    <link rel="stylesheet" href="hello.css">

    <style>

        /* Disini urutan prioritasnya adalah
        h1 (green) karena important 
        >> h1 (black) karena important 
        >> h1 (red) dari user 
        >> h1 (red) dari author/app css yg lain */
        h1 {
            color: red;
        }
        h1 {
            color: black !important;
        }

        h1 {
            color: green !important;
        }

        body {
            background-color: grey;
        }
    </style>

</head>
<body>
    <h1>Ini judul</h1>
    <h2>Ini sub judul</h2>
</body>
</html>
