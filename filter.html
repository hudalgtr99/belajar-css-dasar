<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>

    <style>
        img {
            width: 400px;
            filter: blur(2px);
        }

        p {
            filter: blur(1px);
        }
    </style>

</head>
<body>
    <img src="images/cat.png" alt="">
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque vel error velit saepe! Praesentium, magnam tempora? Inventore, hic molestias nihil provident molestiae neque aspernatur natus perferendis incidunt animi vero sed.</p>
</body>
</html>
